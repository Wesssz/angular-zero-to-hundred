<div class="container">
  <h1 class="text-center app-title">Zero to Hero</h1>
  <div class="app-text-title">How to play</div>
  <ul class="app-text">
    <li>
      Both players choose a number between 0 and 100
    </li>
    <li>
      Whoever is closest to the random number wins the grand prize
    </li>
  </ul>
  <app-player-input
    playerName="Player One"
    [playerNum]="player1Num"
    (playerNumChanged)="playerNumChanged($event, 'player1Num')"
  ></app-player-input>
  <app-player-input
    class="second-input"
    playerName="Player Two"
    [playerNum]="player2Num"
    (playerNumChanged)="playerNumChanged($event, 'player2Num')"
  ></app-player-input>
  <div (click)="popModal()" class="app-button-container">
    <button
      (click)="submitHandler()"
      type="submit"
      class="btn btn-primary app-button-submit"
      [disabled]="!valCheck"
      [ngStyle]="valCheck && { zIndex: 100 }"
    >
      Get random number
    </button>
  </div>
  <div *ngIf="showModal" class="app-modal">
    You both need to choose whole numbers between 0 and 100, that may not be
    equal.
    <button class="btn btn-primary" (click)="hideModal()">Close</button>
  </div>
</div>
<div *ngIf="winner" class="app-results-container">
  And the number is:
  <span class="app-results-text">{{ randomNumber }}</span>
  <br />
  Which means: <span class="app-results-text">{{ winner }}</span>
  <br />
  <button (click)="resetHandler()" class="btn btn-warning app-button-reset">
    Play again
  </button>
</div>
