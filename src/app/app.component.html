<div>
  How to play: Both players choose a number between 1 and 100. Whoever is
  closest wins the grand prize (Which is just honor, sorry!)
</div>

<label for="Player 1">Player 1</label>
<input type="number" id="Player 1" [(ngModel)]="player1num" />
<label for="Player 2">Player 2</label>
<input type="number" id="Player 2" [(ngModel)]="player2num" />
<button (click)="submitHandler()" type="submit">
  Get random number
</button>
<div>Player One's number is: {{ player1num }}</div>
<div>Player Two's number is: {{ player2num }}</div>
<div *ngIf="winner">Number is: {{ randomNumber }} and {{ winner }} won!</div>
<button (click)="resetHandler()" *ngIf="winner">Play again</button>
